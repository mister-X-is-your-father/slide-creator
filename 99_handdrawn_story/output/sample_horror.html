<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>消えた30分</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/theme/black.css">
    <style>
        .reveal h1, .reveal h2, .reveal h3 {
            font-family: 'Yomogi', cursive;
            color: #E57373;
        }
        .reveal {
            font-family: 'Yomogi', cursive;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .reveal .slides section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>消えた30分</h1>
                <p style="color: #666;">ある日の出来事</p>
            </section>
            <section>
                <h2>7月15日 晴れ</h2>
                <p>今日も普通の一日だった。</p>
                <p>...はずだった。</p>
            </section>
            <section>
                <h2>午後3時に目が覚めた。</h2>
                <p>時計を見ると、3時30分。</p>
                <p>おかしい。さっき見た時も3時だった。</p>
            </section>
            <section>
                <h2>30分、どこに消えた？</h2>
                <p>何も覚えていない。</p>
                <p>ただ、手が泥だらけだった。</p>
            </section>
            <section>
                <h2>窓の外を見た。</h2>
                <p>庭に、新しい穴があった。</p>
                <p>人が一人、入れるくらいの。</p>
            </section>
            <section>
                <h2>翌日の日記</h2>
                <p style="color: #666;">（このページは破られている）</p>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            transition: 'convex',
            backgroundTransition: 'zoom'
        });
    </script>
</body>
</html>
